<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="Content-Type" content="UTF-8" />
  <meta name="Author" content="Ju2ender" />

  <title>漫迪客上传照片入口-登录</title>

  <link rel="stylesheet" type="text/css" href="css/mdk-photo-upload-main.css" />
  <link rel="stylesheet" type="text/css" href="css/mdk-photo-upload-index.css" />
</head>
<body>

  <div class="container-main">
    <div class="container-bg">
      <img src="img/mdk-photo-upload/bg/bg.jpg" alt="" />
    </div>
    <div class="container-inner">

      <div class="mdk-head">
        <img src="img/mdk-photo-upload/head/mdk.png" alt="" />
      </div>

      <div class="container-content">
        <div class="login-head">
          <img src="img/mdk-photo-upload/head/please-login.png" alt="" />
        </div>

        <div class="txt-member-card">
          <span class="txt-title">
            <img src="img/mdk-photo-upload/head/member-card.png" alt="" />
          </span>
          <span class="txt-left">
          </span>
          <span class="txt-mid">
            <input type="text" />
          </span>
          <span class="txt-right">
          </span>
        </div>

        <div class="txt-password">
          <span class="txt-title">
            <img src="img/mdk-photo-upload/head/password.png" alt="" />
          </span>
          <span class="txt-left">
          </span>
          <span class="txt-mid">
            <input type="password" />
          </span>
          <span class="txt-right">
          </span>
        </div>

        <div class="hr">
        </div>

        <div class="btn-login">
        </div>
      </div>

    </div><!-- /.container-inner -->
  </div><!-- /.container-main -->
  
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery.mobile.js"></script>
  <script type="text/javascript" src="js/mdk-photo-upload-index.js"></script>

</body>
</html>
